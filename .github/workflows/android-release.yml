name: Android CI + Release

on:
  pull_request:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  verify:
    name: Verify (test/lint/debug build)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: 8.7

      - name: Regenerate wrapper JAR
        run: gradle wrapper --gradle-version 8.7 --no-validate-url

      - name: Run unit tests
        run: ./gradlew test

      - name: Run lint
        run: ./gradlew lint

      - name: Build debug APK
        run: ./gradlew assembleDebug

  release:
    name: Build and publish release artifact
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    needs: verify

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: 8.7

      - name: Regenerate wrapper JAR
        run: gradle wrapper --gradle-version 8.7 --no-validate-url

      - name: Build release APK
        run: ./gradlew :app:assembleRelease

      - name: Verify APK exists
        run: test -f app/build/outputs/apk/release/app-release-unsigned.apk

      - name: Create GitHub release and upload APK
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          generate_release_notes: true
          files: app/build/outputs/apk/release/app-release-unsigned.apk
